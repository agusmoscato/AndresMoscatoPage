<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Andres Moscato</title>
        <link rel="shortcut icon" href="./css/media/ico.png">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <header class="header">
            <h1 class="header__title">ANDRES MOSCATO</h1>

            <ul class="header__navbar">
                <li class="navbar__item"><a href="../index.html">INICIO</a></li>
                <li class="navbar__item"><a href="./biografia.html">BIOGRAFIA</a></li>
                <li class="navbar__item"><a href="./bandas.html">BANDAS</a></li>
                <li class="navbar__item"><a href="./agenda.html">AGENDA</a></li>
                <li class="navbar__item active"><a href="./contacto.html">CONTACTO</a></li>
            </ul>

        </header>


        <main class="contact--page">

            <section class="main__contact">

                    <h3 class="main__contact__title title-sizeL">CONTACTAME</h3>
                    <form action="" method="" enctype="">

                        <label for="full-name" class="main__label  title-sizeS">
                            <h5>Nombre y Apellido: </h5>
                        </label>
                        <input type="text" name="full-name" placeholder="Nombre y apellido" class="main__input">

                        <label for="email" class="main__label title-sizeS">
                            <h5>Mail: </h5>
                        </label>
                        <input type="email" name="email" placeholder="email" class="main__input">

                        <label for="phone" class="main__label title-sizeS">
                            <h5>Telefono: </h5>
                        </label>
                        <input type="number" name="phone" placeholder="telefono" class="main__input">

                        <label for="message" class="main__label--msg title-sizeS">
                            <h5>Mensaje: </h5>
                        </label>
                        <input type="text" name="message" placeholder="Mensage" class="main__input">

                    </form>
                    <a href="" class="btn">ENVIAR</a>


            </section>
            
            
        </main>






        <footer class="footer">
            <div class="footer__container">
                <h5 class="footer_title title-sizeS">Visita mis redes</h5>
                <ul class="footer_networks">
                    <li class="footer_networks"><a href=""><img src="../css/media/networks/instagram.png"
                                alt="Instagram"></a></li>
                    <li class="footer_networks"><a href=""><img src="../css/media/networks/spotify.png" alt="Spotify"></a>
                    </li>
                    <li class="footer_networks"><a href=""><img src="../css/media/networks/youtube.png" alt="Youtube"></a>
                    </li>
                    <li class="footer_networks"><a href=""><img src="../css/media/networks/facebook.png" alt="Facebook"></a>
                    </li>
                </ul>
            </div>
            <div class="footer__container">
                <h5 class="footer_title title-sizeS">Contactame</h5>
                <ul class="footer_networks">
                    <li class="footer_networks"><a href=""><img src="../css/media/networks/whatsapp.png" alt="WhatsApp"></a>
                    </li>
                    <li class="footer_networks"><a href=""><img src="../css/media/networks/gmail.png" alt="Gmail"></a></li>
                </ul>
            </div>
        </footer>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</html>
